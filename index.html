<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kattryel Rezende</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <main>
        <!-- SECTION INICIAL DA LANDING PAGE -->
        <section class="hero-section">

            <!-- CONTAINER PARA O CARD INICIAL -->
            <div class="section-card">

                <div class="card-content">
                    <!-- NOME E PROFISSÃO -->
                    <div class="hero-section-header">
                        <h1>KATTRYEL REZENDE</h1>
                        <h2>FRONT-END DEVELOPER</h2>
                    </div>

                    <!-- CONTAINER DE NAVEGAÇÃO -->
                    <div class="nav-container">

                        <!-- KATTRYEL 3D -->
                        <div class="kattryel-render">
                            <img src="img/kattryel-3d.png" alt="Ilustração 3D de Kattryel">
                        </div>

                        <!-- BOTÕES DE NAVEGAÇÃO -->
                        <div class="nav-buttons">

                            <div class="nav-block">
                                <div class="nav-item-align">
                                    <!-- BOTÃO SOBRE -->
                                    <div class="nav-item" id="sobre">
                                        <img src="img/sobre-icon.png" alt="Ícone de Usuário">
                                    </div>
                                    <label class="nav-item-label" for="sobre">SOBRE</label>
                                </div>
    
                                <div class="nav-item-align">
                                    <!-- BOTÃO FORMAÇÃO -->
                                    <div class="nav-item" id="formacao">
                                        <img src="img/formacao-icon.png" alt="Ícone de Graduação">
                                    </div>
                                    <label class="nav-item-label" for="formacao">FORMAÇÃO</label>
                                </div>
                            </div>

                            <div class="nav-block">
                                <div class="nav-item-align">
                                    <!-- BOTÃO PROJETOS -->
                                    <div class="nav-item" id="projetos">
                                        <img src="img/projetos-icon.png" alt="Ícone de Programação">
                                    </div>
                                    <label class="nav-item-label" for="projetos">PROJETOS</label>
                                </div>
    
                                <div class="nav-item-align">
                                    <!-- BOTÃO CONTATO -->
                                    <div class="nav-item" id="contato">
                                        <img src="img/contato-icon.png" alt="Ícone de Telefone">
                                    </div>
                                    <label class="nav-item-label" for="contato">CONTATO</label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
</body>

</html>
